<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav role="navigation">
      <hacu-sidenav-list (closeSidenav)="sidenav.close"></hacu-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <hacu-header (sidenavToggle)="sidenav.toggle()"></hacu-header>
      <main>
          <router-outlet></router-outlet>
      </main>
  </mat-sidenav-content>
</mat-sidenav-container>
