<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a>Hacu Plan</a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li *ngIf="!(isAuth$ | async)"><a routerLink="/login">Iniciar sesión</a></li>
            <li *ngIf="isAuth$ | async" (click)="onLogout()"><a style="cursor: pointer;">Cerrar sesión</a></li>
        </ul>
    </div>
</mat-toolbar>
