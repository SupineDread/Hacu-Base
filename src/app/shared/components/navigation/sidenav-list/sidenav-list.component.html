<mat-nav-list>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!(isAuth$ | async)">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Iniciar sesión</span>
    </a>
    <mat-list-item *ngIf="isAuth$ | async">
        <button mat-icon-button (click)="onLogout()">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Cerrar sesión</span>
        </button>
    </mat-list-item>
</mat-nav-list>
